<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic Page Structure</title>
  </head>
  <body>
    {{ pessoa.id }} - {{ pessoa.nome }}
    <br />

    <form action="{% url 'update' pessoa.id %}" method="POST">
      {% csrf_token %}
      <input type="text" name="nome" value="{{ pessoa.nome }}"/>
      <button type="submit">Update</button>
    </form>
  </body>
</html>
